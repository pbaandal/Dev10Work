<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Us</title>
    <style>
      nav {
        background-color: #DEB887;
        border-top: thin #5b7d87 solid;
        border-bottom: thin #5b7d87 solid;
        padding-top: 12px;
        padding-bottom: 12px;
      }
      nav .btn {
        background-color: #5b7d87;
        color: #DEB887;
        text-decoration: underline;
      }
      nav .btn:hover {
        font-weight: bold;
      }
      nav .btn:visited {
        background-color: #5b7d87;
        color: #FFDEAD;
      }
      nav .active{
        text-decoration:none;
      }
      label.required {
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
        <h1>PB's Restaurant</h1>
    </header>

    <nav>
      <a class="btn badge-pill" href="RestHome.html">Home</a>
      <a class="btn badge-pill" href="RestMenu.html">Menu</a>
      <a class="btn badge-pill active" href="RestContact.html">Contact Us</a>
    </nav>

    <section>
      <article id="InfoRequest">
        <br />
        <form action="RestSubmit.html" method="POST">
          <label for="Name" class="required">Name: </label>
          <input type="text" id="Name" name="Name" required /> <br />
          <label for="Email" class="required">Email: </label>
          <input type="text" id="Email" name="Email" required /> <br />
          <label for="phone" class="required">Phone: </label>
          <input type="text" id="phone" name="phone" required /> <br />
          <label for="inquiry" class="required">Reason for Inquiry:</label>
          <select id="inquiry" name="inquiry" required />
            <option value="catering" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br />
          <label for="info">Additional Information: </label> <br />
          <textarea id="info" name="info" rows="10" cols="25"></textarea><br />
          <fieldset>
            <legend>Have you been to the restaurant? </legend>
            <input type="radio" id="choice1" name="prevVisit" value="no" checked />
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="prevVisit" value="yes" />
            <label for="choice2">Yes</label><br />
          </fieldset>
          <fieldset>
            <legend>Best days to contact you: </legend>
            <input type="checkbox" id="monday" name="interest" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="interest" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="interest" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="interest" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="interest" value="friday">
            <label for="friday">F</label><br />
          </fieldset>
          <input type="submit" name="sendReq" value="Send Request">
      </article>
    </section>
    <br />
    <footer>
      <p>4757 Devanha Gardens, Asico, WI, 53072</p>
      <p>458-216-6778</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
