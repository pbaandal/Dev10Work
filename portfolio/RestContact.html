<html lang="en">
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <header>
        <h1>PB's Restaurant</h1>
    </header>

    <nav>
      <hr />
      <p><a href="RestHome.html">Home</a> <a href="RestMenu.html">Menu</a> <a href="RestContact.html">Contact Us</a></p>
      <hr />
    </nav>

    <section>
      <article id="InfoRequest">
        <form action="RestSubmit.html" method="POST">
          <label for="Name">Name: </label>
          <input type="text" id="Name" name="Name"> <br />
          <label for="Email">Email: </label>
          <input type="text" id="Email" name="Email"> <br />
          <label for="phone">Phone: </label>
          <input type="text" id="phone" name="phone"> <br />
          <label for="inquiry">Reason for Inquiry:</label>
          <select id="inquiry" name="inquiry">
            <option value="catering" selected>Catering</option>
            <option value="party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br />
          <label for="info">Additional Information: </label> <br />
          <textarea id="info" name="info" rows="10" cols="25"></textarea><br />
          <fieldset>
            <legend>Have you been to the restaurant? </legend>
            <input type="radio" id="choice1" name="prevVisit" value="no" checked />
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="prevVisit" value="yes" />
            <label for="choice2">Yes</label><br />
          </fieldset>
          <fieldset>
            <legend>Best days to contact you: </legend>
            <input type="checkbox" id="monday" name="interest" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="interest" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="interest" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="interest" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="interest" value="friday">
            <label for="friday">F</label><br />
          </fieldset>
          <input type="submit" name="sendReq" value="Send Request">
      </article>
    </section>

    <footer>
      <hr />
      <p>4757 Devanha Gardens, Asico, WI, 53072</p>
      <p>458-216-6778</p>
    </footer>
  </body>
</html>
