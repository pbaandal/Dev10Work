<html>
<head>
	<title>Lucky Sevens</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script type="text/javascript" src="scripts/luckySevens.js"></script>
</head>
<body>

	<div class="container col-3" >
		<h1>Lucky Sevens!</h1>
		<form name="luckySevens" onsubmit=" return playGame();">

			<label for="bet">Starting Bet: </label>
			<div class="input-group mb-">
				<div class="input-group-prepend">
					<span class="input-group-text">$</span>
				</div>


				<input id="bet" class="form-control" >
				<div class="input-group-append">
					<span class="input-group-text"></span>
				</div>
			</div><br>
			<div class="text-center">
				<button type="submit" id="submitButton" class="btn btn-secondary">Play!</button>
			</div>
		</form><br>

		<table id="results" class="table table-striped" style="display:none;">
        <thead>
            <tr>
                <th>Game Results</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Starting Bet</td>
                <td><span id="start"></span></td>
            </tr>
            <tr>
                <td>Total Rolls Before Going Broke</td>
                <td><span id="rollsNum"></span></td>
            </tr>
            <tr>
                <td>Highest Amount Won</td>
                <td><span id="max"></span></td>
            </tr>
            <tr>
                <td>Roll Count at Highest Amount Won</td>
                <td><span id="rollsMax"></span></td>
            </tr>
        </tbody>
    </table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
